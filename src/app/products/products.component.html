<div class="container">
    <h3>Products List</h3>
</div>
<div class="container">
    <ng-template #errors>
        <div class="text-danger">{{errorMessage}}</div>
    </ng-template>
    
    <div class="card-header" *ngIf="products; else errors">
        <div class="card-body">
            <table class="table">
                <thead>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                </thead>
                <tbody>
                    <tr *ngFor="let p of products">
                        <td>{{p.id}}</td>
                        <td>{{p.name}}</td>
                        <td>{{p.price}}</td>
                        <td>
                            <i *ngIf="p.promotion==true" class="bi bi-heart-fill text-success"></i>
                        </td>
                        <td>
                            <button [ngClass]="p.promotion==true?'btn-danger':'btn-success'" class="btn">
                                <span *ngIf="p.promotion==true">Promo Off</span>
                                <span *ngIf="p.promotion==false">Promo On</span>
                            </button>
                        </td>
                        <td>
                            <button (click)="handleDeleteProduct(p)" class="btn btn-danger">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
